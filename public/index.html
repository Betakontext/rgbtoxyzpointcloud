<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Pixel Point Cloud VR</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- A-Frame (lädt THREE automatisch) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <!-- LZString (Backup) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
</head>
<body>
  <div id="loading" style="display:none;">Processing...</div>
  <div id="message"></div>

  <!-- --------------------------------------------------------------
       1️⃣  Upload‑Button (unsichtbarer <input> + sichtbares <label>)
       -------------------------------------------------------------- -->
  <div id="upload-wrapper"
       style="position:fixed;top:10px;left:10px;z-index:10000;">
    <!-- Das eigentliche <input> bleibt hidden -->
    <input id="fileInput"
           type="file"
           accept="image/*,.avif,.heif,.tiff,.tif"
           style="display:none;" />

    <!-- Der sichtbare Button wird später in die Button‑Reihe verschoben -->
    <label for="fileInput"
           id="fileBtn"
           class="btn"
           style="margin:0;">Upload image</label>
  </div>

  <!-- --------------------------------------------------------------
       2️⃣  URL‑Eingabe + Button‑Reihe (Upload | Load‑from‑URL)
       -------------------------------------------------------------- -->
  <div id="url-wrapper"
       style="position:fixed;top:50px;left:10px;z-index:10000;max-width:260px;">
    <!-- Eingabefeld – bleibt 100 % breit -->
    <input id="imageUrlInput"
           type="url"
           placeholder="https://example.com/mein‑bild.jpg"
           class="url-input" />

    <!-- Button‑Reihe: Upload | Load‑from‑URL -->
    <div class="button-row">
      <!-- 1️⃣ Upload‑Button (Label) – wird hier wiederholt, damit
           die beiden Buttons nebeneinander liegen -->
      <label for="fileInput"
             id="fileBtn2"
             class="btn">Upload image</label>

      <!-- 2️⃣ Load‑from‑URL‑Button -->
      <button id="loadUrlBtn" class="btn">Load image from URL</button>
    </div>
  </div>

  <!-- A‑Frame‑Scene … (unverändert) -->
  …
</body>
</html>
